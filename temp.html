<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div id="container">
        <div class="temp">
            <label>Celcius</label><br>
            <input type="number" class="box" id="cel" value="0">
        </div>

        <div class="temp">
            <label>Fahreneit</label><br>
            <input type="number" class="box" id="fer" value="32">
        </div>
    </div>
</body>

<script src="temp.js"></script>

</html>
